<html>
  <head>
    <meta charset="utf-8" />
    <title>Usługi informatyczne</title>
    <link rel="Stylesheet" href="styl.css" />
    <link rel="shortcut icon" href="logo.png" />
  </head>

  <body>
    <div id="kontener">
      <div id="logo">
        <img src="logo.png" alt="logo firmy" />
      </div>

      <div id="menu">
        <a href="index.html">O nas</a>
        <a href="uslugi.html">Usługi</a>
        <a href="kontakt.html">Kontakt</a>
      </div>

      <div id="baner">
        <img src="animacja.gif" />
      </div>

      <div id="glowny">
        <hr />
        <h2>Kontakt</h2>
        <form>
          <table>
            <tr>
              <td>Imię:</td>
              <td><input type="text" id="imie" /></td>
            </tr>
            <tr>
              <td>Nazwisko:</td>
              <td><input type="text" id="nazwisko" /></td>
            </tr>
            <tr>
              <td>E-mail:</td>
              <td><input type="text" id="email" /></td>
            </tr>
            <tr>
              <td>Usługa:</td>
              <td><textarea id="usluga"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="checkbox" id="zgoda" />Zapoznałam/em się z
                regulaminem
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="reset" value="Resetuj" /><input
                  type="button"
                  value="Prześlij"
                  onclick="Przeslij()" />
              </td>
            </tr>
          </table>
        </form>
        <p id="wynik"></p>
        <hr />

        <script>
          function Przeslij() {
            var imie = document.querySelector("#imie").value;
            var nazwisko = document.querySelector("#nazwisko").value;
            var usluga = document.querySelector("#usluga").value;
            var zgoda = document.querySelector("#zgoda").checked;

            if (zgoda == true) {
              document.querySelector(
                "#wynik"
              ).innerHTML = `${imie.toUpperCase()} ${nazwisko.toUpperCase()}</br> Treść Twojej sprawy: ${usluga} </br> Na podany e-mail zostanie wysłana oferta`;
            } else {
              document.querySelector(
                "#wynik"
              ).innerHTML = `<span style="color:red"> Musisz się zapozanć z regulaminem</span>`;
            }
          }
        </script>
      </div>

      <div id="stopka">
        <p>Autor strony: <b>OJ</b></p>
      </div>
    </div>
  </body>
</html>
