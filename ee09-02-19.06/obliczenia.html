<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACJA PALIW</title>
    <link rel="stylesheet" href="styl3.css">
</head>

<body>

    <div id="baner-lewy">
        <h1>Stacja paliw</h1>
    </div>

    <div id="baner-prawy">
        <a href="index.html">
            <img src="home.png" alt="">
        </a>
        <a href="obliczenia.html">
            <img src="znak.png" alt="">
        </a>
    </div>

    <main>
        <h3>Oblicz koszt paliwa</h3>

        <label for="rodzajPaliwa">Rodzaj paliwa (1-benzyna, 2-olej napędowy): </label><br>
        <input type="number" name="" id="rodzajPaliwa"><br><br>
        <label for="litry">Ile litrów: </label><br>
        <input type="number" id="litry"><br>
        <br>
        <button onclick="obliczcenepaliwa()">OBLICZ</button>
        <span id="koncowacenapaliwa"></span>
    </main>

    <div id="blok-lewy">
        <a href="kwerendy.txt">Pobierz kwerendy</a>
    </div>

    <div id="blok-prawy">
        <img src="samochod.png" alt="samochód">
    </div>




    <footer id="">
        <p>&copy; Stronę wykonał: OJ</p>
    </footer>


    <script>
        function obliczcenepaliwa() {
            var rodzaj = document.querySelector('#rodzajPaliwa').value;
            var ilosc = document.querySelector('#litry').value;
            var koszt = 0;
            switch (rodzaj) {
                case '1':
                    koszt = 4 * ilosc;
                    break;

                case '2':
                    koszt = 3.5 * ilosc;
                    break;
            }
            document.querySelector('#koncowacenapaliwa').innerHTML = "Koszt paliwa: " + koszt + " zł";
        }
    </script>
</body>
</html>
